<!DOCTYPE html>
<html>
<head>
    <title>Ask Query</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .header-flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-light">
        <div class="container py-3 header-flex">
            <h1>AI Company</h1>
            <nav>
                <a class="btn btn-primary ml-2" href="/query">Query</a>
                <a class="btn btn-secondary ml-2" href="/logout">Logout</a>
            </nav>
        </div>
    </header>

    <div class="container py-5">
        <h1>Upload file</h1>
        <p>Welcome, {{ user_email }}!</p>

        <h1>Upload PDF to AWS S3</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="files" accept=".pdf" multiple>
        <input type="submit" value="Upload">
        </form>

        {% if user_input %}
        <p>Your input: {{ user_input }}</p>
        {% endif %}

        {% if output %}
        <p>output: {{ output }}</p>
        {% endif %}
    </div>

    <footer class="bg-light text-center py-3">
        <div class="container">
            <p>&copy; 2023 AI Company. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
