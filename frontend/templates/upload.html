<!DOCTYPE html>
<html>
<head>
    <title>Ask Query | Doc Searcher</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .header-flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-light">
        <div class="container py-3 header-flex">
            <h1>Doc Searcher</h1>
            <nav>
                <a class="btn btn-primary mx-2" href="/query">Query</a>
                <a class="btn btn-secondary mx-2" href="/logout">Logout</a>
            </nav>
        </div>
    </header>

    <main class="container py-5">
        <h1>Upload File</h1>
        <p>Welcome, {{ user_email }}!</p>

        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Upload PDF</h5>
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="pdfFile" class="form-label">Choose a PDF file:</label>
                        <input type="file" id="pdfFile" name="files" accept=".pdf" multiple class="form-control-file">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>

        {% if user_input %}
            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title">Your Input:</h5>
                    <p class="card-text">{{ user_input }}</p>
                </div>
            </div>
        {% endif %}

        {% if output %}
            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title">Output:</h5>
                    <p class="card-text">{{ output }}</p>
                </div>
            </div>
        {% endif %}
    </main>

    <footer class="bg-light text-center py-3">
        <div class="container">
            <p>&copy; 2023 Doc Searcher. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
