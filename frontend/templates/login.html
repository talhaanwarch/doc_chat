<!DOCTYPE html>
<html>
<head>
    <title>Login | Doc Searcher </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .header-flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-light">
        <div class="container py-3 header-flex">
            <h1>Doc Searcher </h1>
            <nav>
                <!-- <a class="btn btn-primary ml-2" href="/login">Login</a> -->
                <a class="btn btn-secondary ml-2" href="/register">Register</a>
            </nav>
        </div>
    </header>

    <main class="container py-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="mb-4">Login</h1>
                {% if error_message %}
                    <p class="text-danger">{{ error_message }}</p>
                {% endif %}
                <form method="POST" action="/login">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center py-3">
        <div class="container">
            <p>&copy; 2023 Doc Searcher . All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
