version: '3'

services:
  tooljet:
    tty: true
    container_name: tooljetservice
    stdin_open: true
    image: tooljet/tooljet-ce:latest
    #restart: always
    env_file: .env
    ports:
      - 8005:8005
    environment:
      SERVE_CLIENT: "true"
      PORT: "8005"
    command: npm run start:prod
    networks:
      - milvus

networks:
  milvus:
    external: true
